<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Villager Gen</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Villager Gen</h1>
    <h2>by DaCommander31</h2>
    <div class="input",id="input">
      <br />
      <label for="type">Type:</label>
      <select id="type" name="type">
        <option value="plains">Plains</option>
        <option value="desert">Desert</option>
        <option value="savanna">Savanna</option>
        <option value="taiga">Taiga</option>
        <option value="snowy">Snowy</option>
        <option value="jungle">Jungle</option>
        <option value="swamp">Swamp</option>
      </select>
      <br />
      <label for="profession">Profession:</label>
      <select id="profession" name="profession">
        <option value="none">None</option>
        <option value="armorer">Armorer</option>
        <option value="butcher">Butcher</option>
        <option value="cartographer">Cartographer</option>
        <option value="cleric">Cleric</option>
        <option value="farmer">Farmer</option>
        <option value="fisherman">Fisherman</option>
        <option value="fletcher">Fletcher</option>
        <option value="leatherworker">Leatherworker</option>
        <option value="librarian">Librarian</option>
        <option value="mason">Mason</option>
        <option value="nitwit">Nitwit</option>
        <option value="shepherd">Shepherd</option>
        <option value="toolsmith">Toolsmith</option>
        <option value="weaponsmith">Weaponsmith</option>
      </select>
      <br />
      <label for="age">Age:</label>
      <textarea id="age" name="age">0</textarea>
      <br />
    </div>
    <button onclick="generate()">GENERATE</button>
    <div class="output" id="output"></div>

    <script>
      function generate() {
        const audio = new Audio();
        audio.src = "./sounds/press.mp3";
        audio.play();

        document.getElementById("output").style.visibility = 'visible';
      }
    </script>
  </body>
</html>
